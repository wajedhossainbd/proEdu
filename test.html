<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Edu | Home of Education</title>
    <link rel="shortcut icon" href="assets/images/fav.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">

    <!-- Google fonts Connection -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS Connection -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <section class="pb-5">
        <div class="container p-0">
            <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="10000">
                        <img class="img-responsive w-100 carousel-img" src="assets/images/cover/cover-1.png"
                            class="d-block w-100" alt="...">
                        <div class="carousel-caption d-sm-block d-md-block">
                            <h2 class="text-white display-3 fw-bold">Start Learning With Us Now</h2>
                            <p class="text-white fs-5 ps-5 pe-5">Join our programm and achieve your desired skills</p>
                            <a class="btn btn-lg  btn-light text-primary fw-bold mt-2 mb-5 d-inline-block" href="#">Book
                                Now</a>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img class="img-responsive w-100 carousel-img" src="assets/images/cover/cover-2.png"
                            class="d-block w-100" alt="...">
                        <div class="carousel-caption d-sm-block d-md-block">
                            <h2 class="text-white display-3 fw-bold">Learn and Move Forward</h2>
                            <p class="text-white fs-5 ps-5 pe-5">Learning is the best way to get success.</p>
                            <a class="btn btn-lg  btn-light text-primary fw-bold mt-2 mb-5 d-inline-block" href="#">Book
                                Now</a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="img-responsive w-100 carousel-img" src="assets/images/cover/cover-3.png"
                            class="d-block w-100" alt="...">
                        <div class="carousel-caption d-sm-block d-md-block">
                            <h2 class="text-white display-3 fw-bold">Online Education Academy</h2>
                            <p class="text-white fs-5 ps-5 pe-5">An online courses will be best as you will get guide
                            </p>
                            <a class="btn btn-lg  btn-light text-primary fw-bold mt-2 mb-5 d-inline-block" href="#">Book
                                Now</a>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        </div>
    </section>

</body>

</html>
